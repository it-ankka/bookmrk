{{ define "title" }}Bookmarks{{ end }}
{{ define "body" }}
  <div class="m-auto max-w-4xl p-4">
    <div class="flex w-full justify-between py-4">
      <div class="w-full text-2xl">Bookmarks</div>
      <a
        href="/bookmarks/add"
        class="rounded-xl border px-4 py-2 transition hover:bg-gray-300 active:bg-gray-500"
      >
        Add
      </a>
    </div>
    {{ if .bookmarks }}
      <div class="grid w-full grid-cols-3">
        {{ range .bookmarks }}
          {{ block "bookmark" .PublicExport }}Bookmarks{{ end }}
        {{ end }}
      </div>
    {{ else }}
      <div class="text-center">No bookmarks</div>
    {{ end }}
  </div>
{{ end }}
